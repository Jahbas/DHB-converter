<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter & Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="title">Number Converter & Calculator</h1>
            <p class="subtitle">Enter numbers or expressions to convert and calculate</p>
            
            <!-- Main Input Bar -->
            <div class="main-input-section">
                <div class="input-group main-input">
                    <input type="text" id="mainInput" placeholder="Enter number or expression (e.g., 255, 0xFF, 1010, 10+5, 0xFF*2)" autocomplete="off">
                    <div class="input-type-indicator">
                        <span id="inputType">Auto-detect</span>
                    </div>
                </div>
            </div>
            
            <!-- Results Display -->
            <div class="results-section">
                <div class="result-group">
                    <label>Decimal</label>
                    <div class="result-container">
                        <div class="result-display" id="decimalResult">0</div>
                        <button class="copy-btn" data-target="decimalResult" title="Copy to clipboard">
                            <span class="copy-icon">üìã</span>
                        </button>
                    </div>
                </div>
                
                <div class="result-group">
                    <label>Hexadecimal</label>
                    <div class="result-container">
                        <div class="result-display" id="hexResult">0</div>
                        <button class="copy-btn" data-target="hexResult" title="Copy to clipboard">
                            <span class="copy-icon">üìã</span>
                        </button>
                    </div>
                </div>
                
                <div class="result-group">
                    <label>Binary</label>
                    <div class="result-container">
                        <div class="result-display" id="binaryResult">0</div>
                        <button class="copy-btn" data-target="binaryResult" title="Copy to clipboard">
                            <span class="copy-icon">üìã</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="calculator-section">
                <div class="calc-buttons">
                    <button class="calc-btn" data-op="+">+</button>
                    <button class="calc-btn" data-op="-">-</button>
                    <button class="calc-btn" data-op="*">√ó</button>
                    <button class="calc-btn" data-op="/">√∑</button>
                    <button class="calc-btn" data-op="(">(</button>
                    <button class="calc-btn" data-op=")">)</button>
                    <button class="calc-btn" data-op="^">^</button>
                    <button class="calc-btn" data-op="%">%</button>
                </div>
            </div>
            
            <!-- Control Buttons -->
            <div class="control-buttons">
                <button id="clearBtn" class="control-btn clear">Clear</button>
                <button id="backspaceBtn" class="control-btn backspace">‚å´</button>
                <button id="equalsBtn" class="control-btn equals">=</button>
            </div>
            
            <!-- History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h3>History</h3>
                    <button id="clearHistoryBtn" class="clear-history">Clear History</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </div>
        </div>
        
        <!-- Theme Selector -->
        <div class="theme-selector">
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üé®</span>
            </button>
            <div class="theme-menu" id="themeMenu">
                <div class="theme-option" data-theme="dark">
                    <div class="theme-preview dark-preview"></div>
                    <span>Dark</span>
                </div>
                <div class="theme-option" data-theme="light">
                    <div class="theme-preview light-preview"></div>
                    <span>Light</span>
                </div>
                <div class="theme-option" data-theme="blue">
                    <div class="theme-preview blue-preview"></div>
                    <span>Ocean</span>
                </div>
                <div class="theme-option" data-theme="purple">
                    <div class="theme-preview purple-preview"></div>
                    <span>Purple</span>
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div class="settings-selector">
            <button class="settings-toggle" id="settingsToggle">
                <span class="settings-icon">‚öôÔ∏è</span>
            </button>
            <div class="settings-menu" id="settingsMenu">
                <div class="settings-header">
                    <h3>Advanced Calculator</h3>
                    <button class="close-settings" id="closeSettings">√ó</button>
                </div>
                <div class="settings-content">
                    <div class="settings-section">
                        <h4>Mathematical Functions</h4>
                        <div class="function-buttons">
                            <button class="func-btn" data-func="sin">sin</button>
                            <button class="func-btn" data-func="cos">cos</button>
                            <button class="func-btn" data-func="tan">tan</button>
                            <button class="func-btn" data-func="asin">asin</button>
                            <button class="func-btn" data-func="acos">acos</button>
                            <button class="func-btn" data-func="atan">atan</button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Logarithmic & Power</h4>
                        <div class="function-buttons">
                            <button class="func-btn" data-func="log">log</button>
                            <button class="func-btn" data-func="ln">ln</button>
                            <button class="func-btn" data-func="sqrt">‚àö</button>
                            <button class="func-btn" data-func="cbrt">‚àõ</button>
                            <button class="func-btn" data-func="abs">|x|</button>
                            <button class="func-btn" data-func="floor">‚åäx‚åã</button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Constants</h4>
                        <div class="function-buttons">
                            <button class="func-btn" data-func="pi">œÄ</button>
                            <button class="func-btn" data-func="e">e</button>
                            <button class="func-btn" data-func="phi">œÜ</button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Advanced Operations</h4>
                        <div class="function-buttons">
                            <button class="func-btn" data-func="factorial">n!</button>
                            <button class="func-btn" data-func="gcd">gcd</button>
                            <button class="func-btn" data-func="lcm">lcm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Custom Notification -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <span class="notification-icon">‚úÖ</span>
                <span class="notification-text">Copied to clipboard!</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
